<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tests MicroSPA</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/qunit/qunit-2.19.1.css"
    />
    <script src="https://code.jquery.com/qunit/qunit-2.19.1.js"></script>
    <script type="module" src="test.js"></script>
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div> 

    <div id="app" style="display:none">
      <h1>Home Page</h1>
    </div>
    <template id="ms-simple">
      <h1>Simple</h1>
    </template>
    <template id="ms-view">
      <h1>View</h1>
      <ms-debug></ms-debug>
    </template>
    <template id="ms-force">
      <h1>Force</h1>
      <ms-debug x="4" y="3"></ms-debug>
    </template>
    <template id="ms-transform">
      <h1>Transform</h1>
      <ms-debug data-x="i" data-y="j"></ms-debug>
    </template>
    <template id="ms-deep">
      <h1>Deep</h1>
      <ms-simple>?</ms-simple>
      <ms-debug>!</ms-debug>
    </template>
    <template id="ms-case">
      <h1>Case</h1>
      <ms-camelCase></ms-camelCase>
      <ms-camel-case></ms-camel-case>
    </template>
    <template id="ms-pending">
      <h1>Lazy</h1>
      <ms-lazy></ms-lazy>
    </template>
    <template id="ms-many">
      <h1>Many</h1>
      <ms-ticker></ms-ticker>
      <ms-ticker start="7"></ms-ticker>
    </template>
    <template id="ms-too-many">
      <h1>Too many</h1>
      <ms-ticker></ms-ticker>
      <ms-ticker start="5"></ms-ticker>
      <ms-many></ms-many>
    </template>
  </body>
</html>
